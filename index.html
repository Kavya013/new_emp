<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Employee Details</h2>
  <form id="employee-form">
    <label for="employee-name">Employee Name:</label>
    <input type="text" id="employee-name" required><br>

    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" required><br>

    <label for="department">Department:</label>
    <select id="department" required>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="IT">IT</option>
      <option value="Accounts">Accounts</option>
      <option value="Sales">Sales</option>
    </select><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" max="1999-12-31" required><br>

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label><br>
    <br>
    <label for="designation">Designation:</label>
    <input type="text" id="designation" required><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" required><br>

    <button type="submit">Submit</button>
  </form>
  <input type="text" id="search-input" placeholder="Search...">

  <table id="employee-table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee ID</th>
        <th>Department</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="employee-table-body">
      <!-- Table body will be populated dynamically -->
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
